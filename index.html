<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>当此世，赢输都算闲话</title>
    <link rel="shortcut icon" href="https://avatars1.githubusercontent.com/u/24516654?s=40&v=4" type="image/jpeg">
    <style>
        html,body{
            height: 100%;
            overflow: hidden;
            margin: 0;
            background: linear-gradient(-45deg, #2edce26e, transparent);
        }
        .hello{
            margin: 100px;
            font-size: 20px;
            text-align: center;
            color: #0d90ec;
        }
    </style>
</head>
<body>
    <div class="hello">...</div>
    <audio loop class="audio"></audio>
    <script>
        let isPlay = false
        document.addEventListener('click', function() {
            if (isPlay) {
                return
            }
            isPlay = true
            let audio = document.getElementsByClassName('audio')[0]
            audio.src = './media/piano.mp3'
            audio.volume = 0.1
            setTimeout(function() {
                audio.play()
            }, 100)
        })
    </script>
</body>
</html>
